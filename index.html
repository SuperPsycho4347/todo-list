<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="add-diag">
            <form method="dialog">
                <div class="first">
                    <label for="title">Title</label>
                    <input type="text" id="title-inp">
                </div>
                <div class="second">
                    <label for="descrip">Description</label>
                    <input type="text" name="" id="descrip-inp">
                </div>
                <div class="third">
                    <label for="complete">Completed?</label>
                    <input type="checkbox" name="complete" id="complete-inp">
                </div>
                <div class="fourth">
                    <button class="submit-btn">Submit</button>
                    <button class="cancel-btn">Cancel</button>
                </div>
            </form>
    </dialog>

    <dialog id="edit-diag">
        <form method="dialog">
            <div class="first">
                <label for="title">Title</label>
                <input type="text" id="title-inp">
            </div>
            <div class="second">
                <label for="descrip">Description</label>
                <input type="text" name="" id="descrip-inp">
            </div>
            <div class="third">
                <label for="complete">Completed?</label>
                <input type="checkbox" name="complete" id="complete-inp">
            </div>
            <div class="fourth">
                <button class="finish-btn">Finish</button>
            </div>
        </form>
    </dialog>
    <div class="header">
        <h1>To-Do List</h1>
        <button class="add-btn">Add</button>
    </div>
    <div class="container">

    </div>
</body>
</html>
